      <div id="fpsCounter">FPS: 0</div>
    <script>let lastFrameTime = performance.now();
      let frameCount = 0;
      let fps = 0;
      
      function updateFPS() {
          const now = performance.now();
          frameCount++;
          const deltaTime = now - lastFrameTime;
      
          if (deltaTime >= 1000) {
              fps = (frameCount / (deltaTime / 1000)).toFixed(0);
              frameCount = 0;
              lastFrameTime = now;
              document.getElementById('fpsCounter').textContent = `FPS: ${fps}`;
          }
      
          requestAnimationFrame(updateFPS);
      }
      
      updateFPS();</script>

<script>
    const game = document.querySelector(".game-iframe");

if (embeddedUrl) {

function toggleFullscreen() {
    const iframe = document.querySelector('iframe');
            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', () => {
          document.querySelector('.game-iframe').src = document.querySelector('.game-iframe').src

        });
</script>
