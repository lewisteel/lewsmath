      <div id="fpsCounter">FPS: 0</div>
    <script>let lastFrameTime = performance.now();
      let frameCount = 0;
      let fps = 0;
      
      function updateFPS() {
          const now = performance.now();
          frameCount++;
          const deltaTime = now - lastFrameTime;
      
          if (deltaTime >= 1000) {
              fps = (frameCount / (deltaTime / 1000)).toFixed(0);
              frameCount = 0;
              lastFrameTime = now;
              document.getElementById('fpsCounter').textContent = `FPS: ${fps}`;
          }
      
          requestAnimationFrame(updateFPS);
      }
      
      updateFPS();</script>
